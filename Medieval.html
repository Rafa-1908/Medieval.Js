<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Metaverso Medieval</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.3.1/dist/umd/index.min.js"></script>
    <script>
        // Crear la escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear el suelo
        const planeGeometry = new THREE.PlaneGeometry(500, 500);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0x228B22
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Crear el castillo
        const castleGeometry = new THREE.BoxGeometry(50, 50, 50);
        const castleMaterial = new THREE.MeshBasicMaterial({
            color: 0x8B4513
        });
        const castle = new THREE.Mesh(castleGeometry, castleMaterial);
        castle.position.y = 25;
        scene.add(castle);

        // Crear un NFT representado como una espada
        const swordGeometry = new THREE.BoxGeometry(1, 10, 1);
        const swordMaterial = new THREE.MeshBasicMaterial({
            color: 0xC0C0C0
        });
        const sword = new THREE.Mesh(swordGeometry, swordMaterial);
        sword.position.set(0, 5, 0); // Posición de la espada en el mundo
        scene.add(sword);

        // Añadir interactividad con el mouse para seleccionar la espada (NFT)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object === sword) {
                    alert('Has seleccionado una espada NFT!');
                    // Aquí se puede añadir la lógica para intercambiar o comprar el NFT
                }
            }
        }

        window.addEventListener('click', onMouseClick, false);

        // Configuración de la cámara
        camera.position.set(0, 50, 100);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
